<!DOCTYPE html>
<html>
<head>
	<title>Analog clock</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <style type="text/css">
	  	div{
	  		margin-right: 100px;
	  	}
	  	text{
	  		font-size: 20px;
	  	}
	  	#hourHand,
		#minHand,
		#secHand{
		    transform-origin: 250px 250px;
		}
	  </style>
</head>
<body>
	<svg height = "500" width = "500">
		<circle class = "circle" cx = "250" cy = "250" r = "150" stroke = "gray" stroke-width = "10" fill="white"/>
		<circle class = "innerCircle" cx = "250" cy = "250" r = "12"/>
		<g id="hourHand">
		<line x1="250" y1="250" x2="250" y2="180" stroke = "black" stroke-width ="10" stroke-linecap="round"/>
		</g>
		<g id="minHand">
		<line x1="250" y1="250" x2="250" y2="150" stroke = "black" stroke-width ="8" stroke-linecap="round"/>
		</g>
		<g id="secHand">
		<line x1="250" y1="270" x2="250" y2="130" stroke = "black" stroke-width ="5" stroke-linecap="round"/>
		</g>
		<text x="240" y="130">12</text>
        <text x="370" y="250">3</text>
        <text x="245" y="380">6</text>
        <text x="120" y="250">9</text>
	</svg>
	<script type="text/javascript">
		const hours = document.getElementById('hourHand');
		const minutes = document.getElementById('minHand');
		const seconds = document.getElementById('secHand');

		function time(){
		var date = new Date();
		let hr = date.getHours();
		let min = date.getMinutes();
		let sec = date.getSeconds();

		let hrPosition = (hr*360/12)+(min*(360/60)/12);
		let minPosition = (min*360/60)+(sec*(360/60)/60);
		let secPosition = sec*360/60;;

		hours.style.transform = "rotate(" + hrPosition + "deg)";
		minutes.style.transform = "rotate(" + minPosition + "deg)";
		seconds.style.transform = "rotate(" + secPosition + "deg)";
		}

		var interval = setInterval(time, 1000); 
	</script>
</body>
</html>
